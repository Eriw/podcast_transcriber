<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Episode Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Podcast Episode Analyzer</h1>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-options">
                <select id="search-type" class="search-type-selector">
                    <option value="default">Default Search</option>
                    <option value="itunes_podcasts">iTunes Podcasts</option>
                    <option value="itunes_episodes">iTunes Episodes</option>
                </select>
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search for podcast episodes" 
                />
                <button id="search-button">Search</button>
            </div>
            <div class="search-tips">
                <p><small>Tips: 
                    <span id="search-tip-default" class="search-tip active">Search for demo episodes.</span>
                    <span id="search-tip-itunes-podcasts" class="search-tip">Search for podcasts on iTunes. Try "tech" or "health".</span>
                    <span id="search-tip-itunes-episodes" class="search-tip">Search for specific episodes on iTunes. Try "AI" or "interview".</span>
                </small></p>
            </div>
        </div>

        <!-- Search Results -->
        <div class="results-section">
            <h2>Search Results</h2>
            <ul id="results-list"></ul>
        </div>

        <!-- Transcript & Summarization -->
        <div class="transcript-section" id="transcript-container" style="display: none;">
            <h2>Transcript</h2>
            <pre id="transcript-text"></pre>
            <button id="summarize-button">Summarize & Extract Timestamps</button>
        </div>

        <div class="summary-section" id="summary-container" style="display: none;">
            <h2>Summary & Timestamps</h2>
            <pre id="summary-text"></pre>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
